    }

    .hero-desc {
      font-size: 15px;
      color: var(--text-muted);
      max-width: 420px;
      margin: 0 auto;
    }

    /* ----- App Cards ----- */
    .app-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      padding-bottom: 80px;
    }

    .app-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 28px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      overflow: hidden;
    }

    .app-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--card-accent, var(--accent)), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .app-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .app-card:hover::before {
      opacity: 1;
    }

    .app-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      flex-shrink: 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .app-info {
      flex: 1;
    }

    .app-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .app-desc {
      font-size: 13px;
      color: var(--text-dim);
      line-height: 1.5;
    }

    .app-arrow {
      font-size: 20px;
      color: var(--text-dim);
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .app-card:hover .app-arrow {
      transform: translateX(4px);
      color: var(--text-muted);
    }

    /* Per-app accent colors */

      }

      .app-name {
        font-size: 16px;
      }
    }
  </style>
